<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title> about page</title>
</head>

<body>
	<section>


		<div class="card mr-3 ml-3">
			<div class="card-body">
				<div class="container text-center ">

					<img style="width: 100px; height: 100px; " th:src="@{'/images/'+${contact.image}}" />
					<div> <span>
							<h1 th:text="${contact.name}"></h1>
						</span> (<span th:text="${contact.secondName}"></span>)</div>


				</div>

				<table class="table text-center mt-3">

					<tr>
						<td><strong>Id</strong></td>
						<td> <strong th:text="${contact.cId}"></strong></td>
					</tr>

					<tr>
						<td><strong>Email</strong></td>
						<td> <strong th:text="${contact.email}"></strong></td>
					</tr>

					<tr>
						<td><strong>Phone no</strong></td>
						<td> <strong th:text="${contact.phone}"></strong></td>
					</tr>

					<tr>
						<td><strong>work</strong></td>
						<td> <strong th:text="${contact.work}"></strong></td>
					</tr>


				</table>

				<h1 class="text-center" style="text-decoration: underline;">Description</h1>
				<div class="text-center" th:text="${contact.description}"></div>

				<div class="container mt-3">
					<div>
						<button th:data-name="${contact.cId}" th:onclick="deleteContact(this.getAttribute('data-name'))"
							class="btn btn-danger btn-block">Delete</button>
					</div>
					<div class="mt-3">
						<form th:action="@{'/users/update/'+${contact.cId}}" method="post">
							<button type="submit" class="btn-primary btn btn-block">Update</button>
						</form>
					</div>
				</div>

			</div>
		</div>




	</section>

</body>

</html>
